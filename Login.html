<html>

	<title>Login</title>

</head>
<body>
<div class="login-wrap">

				</div>
			</div>
    <script src="jquery/jquery-3.2.1.min.js"></script>
    <script src="frontend/administradorFE.js"></script>

    function login()
        {


             let administradorinstanciada = new ADMINISTRADOR(0,"","contra1",document.getElementById('correo'),"","","");

               	alert("Bienvenido");



               localStorage.setItem("usuarioseleccionado",JSON.stringify(response));
                   location.href="Menucinema.html" //Si le doy click a la imagen me lleva a butacas
}, function(error) {
 console.log(error);

 </script>
